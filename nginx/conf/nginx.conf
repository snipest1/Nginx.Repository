
# user daemon daemon;
worker_processes  auto;

error_log  "/home/tim/nginxstack-1.6.2-0/nginx/logs/error.log";

pid        "/home/tim/nginxstack-1.6.2-0/nginx/logs/nginx.pid";


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    client_body_temp_path  "/home/tim/nginxstack-1.6.2-0/nginx/tmp/client_body" 1 2;
    proxy_temp_path "/home/tim/nginxstack-1.6.2-0/nginx/tmp/proxy" 1 2;
    fastcgi_temp_path "/home/tim/nginxstack-1.6.2-0/nginx/tmp/fastcgi" 1 2;
    scgi_temp_path "/home/tim/nginxstack-1.6.2-0/nginx/tmp/scgi" 1 2;
    uwsgi_temp_path "/home/tim/nginxstack-1.6.2-0/nginx/tmp/uwsgi" 1 2;

    access_log  "/home/tim/nginxstack-1.6.2-0/nginx/logs/access.log";

    sendfile        on;

    keepalive_timeout  65;

    gzip on;                                                                                                                                                                        
    gzip_http_version 1.1;                                                                                                                                                          
    gzip_comp_level 2;                                                                                                                                                              
    gzip_proxied any;
    gzip_vary on;                                                                                                                                                               
    gzip_types text/plain  
               text/xml
               text/css
               text/javascript
               application/json
               application/javascript
               application/x-javascript 
               application/ecmascript
               application/xml
               application/rss+xml 
               application/atom+xml
               application/rdf+xml
               application/xml+rss
               application/xhtml+xml
               application/x-font-ttf
               application/x-font-opentype
               application/vnd.ms-fontobject
               image/svg+xml
               image/x-icon
               application/atom_xml;

    gzip_buffers 16 8k;

    add_header X-Frame-Options SAMEORIGIN;

    include "/home/tim/nginxstack-1.6.2-0/nginx/conf/bitnami/bitnami.conf";

}
